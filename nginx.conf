events {
    worker_connections 1024;
}

http {
    upstream backend {
        server berkeley-planner:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    server {
        listen 80;
        server_name _;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Static files
        location /_next/static/ {
            alias /app/frontend/.next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            alias /app/frontend/public/;
            expires 1y;
            add_header Cache-Control "public";
        }

        # Frontend routes
        location = / {
            default_type text/html;
            return 200 "<!doctype html><html><head><meta charset=\"utf-8\"><title>Berkeley Planner</title></head><body><h1>Berkeley Four Year Plan Generator</h1><p>Nginx is up. Backend proxy at /api/.</p></body></html>";
        }

        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
